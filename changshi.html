    <body>    
        <input type="text">
        <p>
                
        </p>
    <script>    
        let inp = document.querySelector("input");    
        inp.oninput = debounce(
            function()/*真正业务（输入的内容）*/{
            console.log(this.value);
        },500)
        
        /*闭包*/function debounce/*外部函数*/
        (fn/*形参*/,delay){
            let t = null;
            return function()/*内部函数*/{
                if(t !== null){
                    clearTimeout(t);
                }/*防抖算法*/
                t = setTimeout(() => {
                    fn.call/*通过call改变this*/(this);
                },delay)
            }
        }
        </script>
    </body>
</body>
